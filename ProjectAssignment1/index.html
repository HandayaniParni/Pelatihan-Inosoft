<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
          <div class="row calculator">
            <div class="col-md-12">
                <div class="display">
                    <div class="display-1">0</div>
                    <div class="display-2">0</div>
                </div>
                <div class="all_button">
                    <div class="btn btn-secondary button all-clear">AC</div>
                    <div class="btn btn-secondary ms-3 button invers">-/+</div>
                    <div class="btn btn-secondary ms-3 button operation">%</div>
                    <div class="btn btn-warning ms-3 button operation">/</div><br><br>
                    <div class="btn btn-secondary button number">7</div>
                    <div class="btn btn-secondary ms-3 button number">8</div>
                    <div class="btn btn-secondary ms-3 button number">9</div>
                    <div class="btn btn-warning ms-3 button operation">x</div><br><br>
                    <div class="btn btn-secondary button number">4</div>
                    <div class="btn btn-secondary ms-3 button number">5</div>
                    <div class="btn btn-secondary ms-3 button number">6</div>
                    <div class="btn btn-warning ms-3 button operation">-</div><br><br>
                    <div class="btn btn-secondary button number">1</div>
                    <div class="btn btn-secondary ms-3 button number">2</div>
                    <div class="btn btn-secondary ms-3 button number">3</div>
                    <div class="btn btn-warning ms-3 button operation">+</div><br><br>
                    <div class="btn btn-secondary button last-entity-clear">C</div>
                    <div class="btn btn-secondary ms-3 button number">0</div>
                    <div class="btn btn-secondary ms-3 button number dot">.</div>
                    <div class="btn btn-warning ms-3 button equal">=</div>
                </div>
            </div>
          </div>
        </div>
      </section>

    <script src="app.js"></script>
</body>
</html>
